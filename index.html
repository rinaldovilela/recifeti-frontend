<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recife TI - Em Breve</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Ícone -->
    <link rel="icon" href="data:image/svg+xml,<svg...></svg>" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
            stroke="var(--primary)"
            stroke-width="2"
          />
          <path
            d="M8 14C8 14 9.5 16 12 16C14.5 16 16 14 16 14M9 9H9.01M15 9H15.01"
            stroke="var(--primary)"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        Recife <span>TI</span>
      </div>
    </header>

    <main class="main">
      <h1>Estamos construindo algo incrível</h1>

      <p class="subtitle">
        A Recife TI está em desenvolvimento para trazer a melhor experiência em
        tecnologia e inovação para o ecossistema digital de Recife. Em breve,
        novidades!
      </p>

      <div class="divider"></div>

      <div class="countdown">
        <div class="countdown-item">
          <div class="countdown-number" id="days">00</div>
          <div class="countdown-label">Dias</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="hours">00</div>
          <div class="countdown-label">Horas</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="minutes">00</div>
          <div class="countdown-label">Minutos</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="seconds">00</div>
          <div class="countdown-label">Segundos</div>
        </div>
      </div>

      <div class="social-links">
        <a href="#" class="social-link instagram" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="social-link linkedin" title="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" class="social-link twitter" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-link facebook" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
    </main>

    <footer class="footer">
      <p>© 2025 Recife TI. Todos os direitos reservados.</p>
    </footer>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-L9J4J2CG3P"
    ></script>
    <script src="assets/js/analytics.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
