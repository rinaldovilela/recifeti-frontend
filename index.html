<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recife TI - Em Breve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- √çcone gen√©rico para a aba -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230A0E17'/><path d='M30 30 L70 30 L70 50 L50 70 L30 50 Z' fill='none' stroke='%2300D1FF' stroke-width='8'/><circle cx='50' cy='40' r='5' fill='%230066FF'/></svg>"
    />
    <!-- Font Awesome para √≠cones de redes sociais -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #00d1ff;
        --secondary: #0066ff;
        --dark: #0a0e17;
        --darker: #060913;
        --light: #e0f7ff;
        --gray: #7d8fa1;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--dark);
        color: var(--light);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-image: radial-gradient(
            circle at 20% 30%,
            rgba(0, 209, 255, 0.15) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(0, 102, 255, 0.15) 0%,
            transparent 25%
          );
      }

      .header {
        padding: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-weight: 700;
        font-size: 1.8rem;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo span {
        color: var(--light);
      }

      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        line-height: 1.2;
      }

      .subtitle {
        font-size: 1.2rem;
        color: var(--gray);
        margin-bottom: 3rem;
        max-width: 600px;
        line-height: 1.6;
      }

      .countdown {
        display: flex;
        gap: 1.5rem;
        margin: 3rem 0;
      }

      .countdown-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .countdown-number {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary);
        background: rgba(0, 209, 255, 0.1);
        padding: 1rem 1.5rem;
        border-radius: 8px;
        min-width: 80px;
      }

      .countdown-label {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: var(--gray);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .social-links {
        display: flex;
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .social-link {
        color: var(--gray);
        font-size: 1.8rem;
        transition: all 0.3s ease;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }

      .social-link:hover {
        color: white;
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.1);
      }

      .social-link.instagram:hover {
        color: #e1306c;
      }

      .social-link.linkedin:hover {
        color: #0077b5;
      }

      .social-link.twitter:hover {
        color: #1da1f2;
      }

      .social-link.facebook:hover {
        color: #1877f2;
      }

      .footer {
        padding: 2rem;
        text-align: center;
        color: var(--gray);
        font-size: 0.9rem;
      }

      .divider {
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        margin: 2rem auto;
        opacity: 0.5;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.2rem;
        }

        .countdown {
          gap: 1rem;
        }

        .countdown-number {
          font-size: 1.8rem;
          padding: 0.8rem 1rem;
          min-width: 60px;
        }

        .social-link {
          font-size: 1.5rem;
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <svg
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
            stroke="var(--primary)"
            stroke-width="2"
          />
          <path
            d="M8 14C8 14 9.5 16 12 16C14.5 16 16 14 16 14M9 9H9.01M15 9H15.01"
            stroke="var(--primary)"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        Recife <span>TI</span>
      </div>
    </header>

    <main class="main">
      <h1>Estamos construindo algo incr√≠vel</h1>

      <p class="subtitle">
        A Recife TI est√° em desenvolvimento para trazer a melhor experi√™ncia em
        tecnologia e inova√ß√£o para o ecossistema digital de Recife. Em breve,
        novidades!
      </p>

      <div class="divider"></div>

      <div class="countdown">
        <div class="countdown-item">
          <div class="countdown-number" id="days">00</div>
          <div class="countdown-label">Dias</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="hours">00</div>
          <div class="countdown-label">Horas</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="minutes">00</div>
          <div class="countdown-label">Minutos</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="seconds">00</div>
          <div class="countdown-label">Segundos</div>
        </div>
      </div>

      <div class="social-links">
        <a href="#" class="social-link instagram" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="social-link linkedin" title="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" class="social-link twitter" title="Twitter">ùïè </a>
        <a href="#" class="social-link facebook" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
    </main>

    <footer class="footer">
      <p>¬© 2025 Recife TI. Todos os direitos reservados.</p>
    </footer>

    <script>
      // Defina a data de lan√ßamento (ano, m√™s-1, dia)
      const launchDate = new Date(2025, 6, 15).getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").innerHTML = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").innerHTML = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").innerHTML = seconds
          .toString()
          .padStart(2, "0");

        if (distance < 0) {
          clearInterval(countdownTimer);
          document.querySelector(".countdown").innerHTML =
            '<div class="message">Estamos no ar!</div>';
        }
      }

      updateCountdown();
      const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
